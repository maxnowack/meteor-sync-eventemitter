
sudo: false
language: node_js
node_js:
  - "8.9.4"

addons:
  apt:
    packages:
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
  - npm install

before_install:
  - curl https://install.meteor.com/?release=1.6.1 | /bin/sh
  - export PATH="$HOME/.meteor:$PATH"

script:
  - (cd tests && meteor npm install)
  - npm run lint
  - npm test
